<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HOME</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="/css/sliderEffect.css">
        <link rel="stylesheet" href="/css/numberIncrease.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
    <div class="mission1 reactveSlider">
            <div class="reactive-box">
                <table>
                    <th>
                        <td class="col1 is-visible">Cell1</td>
                        <td class="col2">Cell2</td>
                        <td class="col3 is-visible">Cell3</td>
                        <td class="col4">Cell4</td>
                        <td class="col5 is-visible">Cell5</td>
                    </th>
                </table>
            </div>
            <!-- Accent-colored raised button with ripple -->
            <!-- Default Slider -->
            <label for="width-range">Controle Width</label>
            <input id="width-range" class="mdl-slider mdl-js-slider" type="range"
                   min="0" max="100" value="50" tabindex="0">
        </div>

        <div class="mission2 numberIncrease">
            <div class="ex1">
                <h1>0에서 100까지</h1>
                <h2 data-id="100">0</h2>
                <div class="bar"></div>
            </div>

            <div class="ex2">
                <h1>0에서 1000까지</h1>
                <h2 data-id="1000">0</h2>
                <div class="bar"></div>
            </div>

            <div class="ex3">
                <h1>200에서 700까지</h1>
                <h2 data-id="700">200</h2>
                <div class="bar"></div>
            </div>
        </div>
        <script type="application/javascript" src="/js/reactiveSlider.js"></script>
        <script type="application/javascript" src="/js/increaseNumber.js"></script>
    </body>
</html>
